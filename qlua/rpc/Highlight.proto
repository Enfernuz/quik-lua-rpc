// version: 1.0

syntax = "proto3";

package qlua.rpc.Highlight;

option optimize_for = SPEED;
option java_package = "qlua.rpc";

message Args {

    int32 t_id = 1;
    uint32 row = 2;
    uint32 col = 3;
    int32 b_color = 4;
    int32 f_color = 5;
    uint32 timeout = 6;
}

message Result {
    bool result = 1;
}
