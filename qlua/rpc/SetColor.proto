// version: 1.0

syntax = "proto3";

package qlua.rpc.SetColor;

option optimize_for = SPEED;
option java_package = "qlua.rpc";

message Args {

    int32 t_id = 1;
    int32 row = 2;
    int32 col = 3;
    int32 b_color = 4;
    int32 f_color = 5;
    int32 sel_b_color = 6;
    int32 sel_f_color = 7;
}

message Result {
    bool result = 1;
}
